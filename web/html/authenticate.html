<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticate</title>

    <!-- Website Font style -->
    <link rel="stylesheet" href="/style/bootstrap.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>
<table class="auth-reg-table" align="center">
    <form action="/controller" method="post">
        <input type="hidden" name="command" value="authenticate">
        <tr>
            <td>Login:</td>
        </tr>
        <tr>
            <td><input name="login" required minlength="5" maxlength="16"></td>
        </tr>
        <tr>
            <td>Password:</td>
        </tr>
        <tr>
            <td><input type="password" name="password" required minlength="5" maxlength="16"></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-sm btn-primary" value="Sign in">
                <a href="/html/registration.html" class="btn btn-sm btn-primary">Sign up</a></td>
        </tr>
    </form>
</table>
</body>
</html>
