<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <!-- Website Font style -->
    <link rel="stylesheet" href="/style/bootstrap.css">
    <link rel="stylesheet" href="/style/common.css">

    <script src='https://www.google.com/recaptcha/api.js?hl=en'></script>
</head>
<body>
<form action="/controller" method="post">
    <table class="auth-reg-table" align="center">
        <input type="hidden" name="command" value="reg">
        <tr>
            <td>
                Login:
            </td>
        </tr>
        <tr>
            <td><input name="login" required minlength="5" maxlength="16"></td>
        </tr>
        <tr>
            <td>Password:</td>
        </tr>
        <tr>
            <td><input type="password" name="password" required minlength="5" maxlength="16"></td>
        </tr>
        <tr>
            <td>Full name:</td>
        </tr>
        <tr>
            <td><input name="fullName" required minlength="2" maxlength="32"></td>
        </tr>
        <tr>
            <td>
                <div align="center" class="g-recaptcha" data-sitekey="6Ld7SyMUAAAAADW-9EHXwCRRWKmsHYB1BIQS3zUM"></div>
            </td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-sm btn-primary"value="Sign up">
                <a href="/html/authenticate.html" class="btn btn-sm btn-primary">Sign in</a></td>
        </tr>
    </table>
</form>
</body>
</html>
